<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable({{ chart_data | safe }});

            var options = {
                is3D: true,
                title: 'Répartition des Factures',
            };
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <h1>Logement Eco-Responsable</h1>
    <div id="piechart" style="width: 900px; height: 500px;"></div>

    {% if weather_data %}
    <h2>Prévisions Météo pour {{ weather_data[0].date.split('T')[0] }}</h2>
    <ul>
        {% for day in weather_data %}
        <li>
            Date: {{ day.date.split('T')[0] }} - Max: {{ day.temperature_max }}°C, Min: {{ day.temperature_min }}°C
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
