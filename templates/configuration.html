{% extends "base.html" %}

{% block title %}Configuration{% endblock %}

{% block content %}
<h1>Configuration</h1>

<!-- Ajouter Logement -->
<div class="row justify-content-start">
    <div class="col-md-4">
        <h4>Ajouter Logement</h4>
        <form id="logementForm">
            <div class="form-group">
                <label for="adresse">Adresse</label>
                <input type="text" class="form-control" id="adresse" name="adresse" required>
            </div>
            <div class="form-group">
                <label for="numero_telephone">Numéro de Téléphone</label>
                <input type="text" class="form-control" id="numero_telephone" name="numero_telephone" required>
            </div>
            <div class="form-group">
                <label for="adresse_ip">Adresse IP</label>
                <input type="text" class="form-control" id="adresse_ip" name="adresse_ip" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter Logement</button>
        </form>
    </div>
</div>

<!-- Ajouter Pièce -->
<div class="row justify-content-center mt-4">
    <div class="col-md-4 offset-md-0">
        <h4>Ajouter Pièce</h4>
        <form id="pieceForm" method="post" action="/piece/">
            <div class="form-group">
                <label for="logement_id">Logement</label>
                <select class="form-control" id="logement_id" name="logement_id" required>
                    <!-- Dropdown menu populated by the server -->
                    {% for logement in logements %}
                        <option value="{{ logement.id_logement }}">{{ logement.adresse }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="position">Position (X, Y, Z)</label>
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control" id="position_x" name="position_x" placeholder="X" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="position_y" name="position_y" placeholder="Y" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="position_z" name="position_z" placeholder="Z" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter Pièce</button>
        </form>
    </div>
</div>


<!-- Ajouter Capteur -->
<div class="row justify-content-end mt-4">
    <div class="col-md-4">
        <h4>Ajouter Capteur/Actionneur</h4>
        <form id="capteurForm">
            <div class="form-group">
                <label for="piece_id">ID Pièce</label>
                <input type="text" class="form-control" id="piece_id" name="piece_id" required>
            </div>
            <div class="form-group">
                <label for="reference_commerciale">Référence Commerciale</label>
                <input type="text" class="form-control" id="reference_commerciale" name="reference_commerciale" required>
            </div>
            <div class="form-group">
                <label for="port_communication">Port de Communication</label>
                <input type="text" class="form-control" id="port_communication" name="port_communication" required>
            </div>
            <div class="form-group">
                <label for="type_id">ID Type</label>
                <input type="text" class="form-control" id="type_id" name="type_id" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter Capteur/Actionneur</button>
        </form>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='js/weather.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const logementForm = document.getElementById('logementForm');
        logementForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(logementForm);
            const response = await fetch('/logement', {
                method: 'POST',
                body: formData
            });
            if (response.ok) {
                alert('Logement ajouté avec succès');
                logementForm.reset();
            } else {
                alert('Erreur lors de l\'ajout du logement');
            }
        });

        const pieceForm = document.getElementById('pieceForm');
        pieceForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(pieceForm);
            const response = await fetch('/piece', {
                method: 'POST',
                body: formData
            });
            if (response.ok) {
                alert('Pièce ajoutée avec succès');
                pieceForm.reset();
            } else {
                alert('Erreur lors de l\'ajout de la pièce');
            }
        });

        const capteurForm = document.getElementById('capteurForm');
        capteurForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(capteurForm);
            const response = await fetch('/capteur', {
                method: 'POST',
                body: formData
            });
            if (response.ok) {
                alert('Capteur/Actionneur ajouté avec succès');
                capteurForm.reset();
            } else {
                alert('Erreur lors de l\'ajout du capteur/actionneur');
            }
        });
    });
</script>
{% endblock %}
